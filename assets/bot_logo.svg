<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7289DA" />
      <stop offset="50%" stop-color="#5B6EAE" />
      <stop offset="100%" stop-color="#4A5C94" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot head -->
  <rect x="12" y="18" width="40" height="32" rx="8" ry="8" 
        fill="url(#botGradient)" stroke="#36393F" stroke-width="2"/>
  
  <!-- Antennas -->
  <line x1="24" y1="18" x2="24" y2="8" stroke="#36393F" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="18" x2="40" y2="8" stroke="#36393F" stroke-width="2" stroke-linecap="round"/>
  <circle cx="24" cy="8" r="3" fill="url(#accentGradient)" stroke="#36393F" stroke-width="1"/>
  <circle cx="40" cy="8" r="3" fill="url(#accentGradient)" stroke="#36393F" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="24" cy="30" r="4" fill="#FFFFFF" filter="url(#glow)"/>
  <circle cx="40" cy="30" r="4" fill="#FFFFFF" filter="url(#glow)"/>
  <circle cx="24" cy="30" r="2" fill="#36393F"/>
  <circle cx="40" cy="30" r="2" fill="#36393F"/>
  
  <!-- Mouth/Speaker -->
  <rect x="22" y="38" width="20" height="8" rx="4" ry="4" 
        fill="#36393F" stroke="#2C2F33" stroke-width="1"/>
  <line x1="26" y1="40" x2="26" y2="44" stroke="#7289DA" stroke-width="1"/>
  <line x1="30" y1="39" x2="30" y2="45" stroke="#7289DA" stroke-width="1"/>
  <line x1="34" y1="40" x2="34" y2="44" stroke="#7289DA" stroke-width="1"/>
  <line x1="38" y1="39" x2="38" y2="45" stroke="#7289DA" stroke-width="1"/>
  
  <!-- Body -->
  <rect x="20" y="50" width="24" height="10" rx="4" ry="4" 
        fill="url(#botGradient)" stroke="#36393F" stroke-width="2"/>
  
  <!-- Arms -->
  <rect x="6" y="40" width="12" height="6" rx="3" ry="3" 
        fill="url(#botGradient)" stroke="#36393F" stroke-width="1"/>
  <rect x="46" y="40" width="12" height="6" rx="3" ry="3" 
        fill="url(#botGradient)" stroke="#36393F" stroke-width="1"/>
  
  <!-- Money symbol on chest -->
  <circle cx="32" cy="55" r="3" fill="url(#accentGradient)" stroke="#36393F" stroke-width="1"/>
  <text x="32" y="58" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#36393F">$</text>
</svg>